<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect all unknown routes to the index.html
      const redirectUrl = '/' + location.pathname.replace(/^\//, '') + location.search + location.hash;
      sessionStorage.redirect = redirectUrl;
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
