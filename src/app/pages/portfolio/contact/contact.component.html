<div class="contact-section">
    <div class="section-panel panel-left">
        <div class="section-title-button">
            <mat-icon>handshake</mat-icon>
            Let's Collaborate
        </div>
        <div class="intro-blurb">
            <p>
            Have a project in mind or just want to connect?<br>
            Reach out through the links provided or use this form.
            </p>
        </div>
        <div class="contact-links">
            @if(phone){
                <a class="contact-link-item" [href]="'tel:' + phone">
                    <mat-icon>phone</mat-icon>
                    {{phone}}
                </a>
            }
            @if(email){
                <a class="contact-link-item" [href]="'mailto:' + email">
                    <mat-icon>mail</mat-icon>
                    {{email}}
                </a>
            }
            <a class="contact-link-item" href="https://linkedin.com/in/cweise" target="_blank" rel="noopener">
                <mat-icon>linkedin</mat-icon>
                LinkedIn
            </a>
        </div>

    </div>
    <div class="section-panel panel-right">
        <div class="contact-card">
            <form class="contact-form" (ngSubmit)="submitContactForm()">
                <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Your full name" [(ngModel)]="contact.name" name="name" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Your email address" [(ngModel)]="contact.email" name="email" required email>
                </mat-form-field>

                <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="Tell us how we can help" [(ngModel)]="contact.message" name="message" rows="5" required></textarea>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">
                Send Message
                </button>
            </form>
        </div>
    </div>
</div>
